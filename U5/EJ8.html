<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>U5 - EJ8</title>
</head>
<script type="text/javascript">
    x = 0;
    onkeydown = function cambiarTexto(e) {
        if (e.shiftKey) {
            if (x == 0) {
                document.body.children[0].style.textTransform = 'Uppercase';
                x++;
            } else {
                document.body.children[0].style.textTransform = 'Lowercase';
                x--;
            }
        }
    }
</script>

<body>
    <p>Esto es un texto</p>
</body>

</html>
