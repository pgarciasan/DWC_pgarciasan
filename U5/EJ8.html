<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>U5 - EJ8</title>
</head>
<script type="text/javascript">
    onkeydown = function cambiarTexto(e) {
        if (e.shiftKey) {
            if (document.body.children[0].style.textTransform == 'lowercase') {
                document.body.children[0].style.textTransform = 'uppercase';
            } else {
                document.body.children[0].style.textTransform = 'lowercase';
            }
        }
    }
</script>

<body>
    <p>esto es un texto</p>
</body>

</html>
