<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>U5 - EJ9</title>
    <style media="screen">
      #cuadrado{
        background-color: yellow;
        border: 2px solid black;
        margin: 200px auto;
        height: 300px;
        width: 300px;
        position: relative;
      }
    </style>
    <script type="text/javascript">
      var x = '0';
      var y = '0';
      onkeyup = function(e) {
        if(e.keyCode == '37'){
            x = parseInt(x) + (-20);
            document.getElementById("cuadrado").style.left = x + 'px';
        }
        else if (e.keyCode == '38'){
            y = parseInt(y) + (-20);
            document.getElementById("cuadrado").style.top = y + 'px';
        }
        else if (e.keyCode == '39'){
            x = parseInt(x) + (20);
            document.getElementById("cuadrado").style.left = x + 'px';
        }
        else if (e.keyCode == '40'){
            y = parseInt(y) + (20);
            document.getElementById("cuadrado").style.top = y + 'px';
        }
      }
    </script>
</head>

<body>
    <h1>Pulsa una flecha</h1>
    <div id="cuadrado"></div>
</body>

</html>
