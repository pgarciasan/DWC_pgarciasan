<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
        function prop() {
            navegador = navigator.appName;
            version = navigator.appVersion;
            plataforma = navigator.platform;
            cookie = navigator.cookieEnabled;
            if (cookie == true)
                alert(navegador + " " + version + " " + plataforma + "<p>Cookies activadas")
            else
                alert(navegador + " " + version + " " + plataforma + "<p>Necesitas activar las cookies")
        }
    </script>
</head>

<body>
    <script type="text/javascript">
        prop();
    </script>
</body>
</html>
