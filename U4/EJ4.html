<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>U4 - EJ4</title>
</head>

<body>
    <h1>Sugerencias</h1>
    <form action="#" method="post">
    <p class="destacado">Sugerencias:</p>
    <br>
    <textarea name="sugerencia" rows="100" cols="100"></textarea>
    <button type="button" name="button" onclick="mostrar()">Enviar</button>
    </form>
    <p id="resultado">Gracias por participar</p>
    <script type="text/javascript">
      for (var i = 0; i < document.getElementsByTagName("h1").length; i++) {
        document.getElementsByTagName("h1")[i].textContent = "Reclamaciones";
      }
      document.querySelector(".destacado").style.fontWeight = "bold";
      document.querySelector("#resultado").style.display = "none";
      document.querySelector("[name=sugerencia]").setAttribute("required","true");
      function mostrar(){
      document.querySelector("#resultado").style.display = "inline";
      }
    </script>
</body>

</html>
